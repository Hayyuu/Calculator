<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hayat Ahimed">
    <link rel="stylesheet" href="./Styles/style.css">
    <script src="./Scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="input">
                <div id="input">0</div>
            </div>
            <div class="inner-content">
                <div class="left">
                    <div class="left-row-one">
                        <button class="clear" id="clear">Clear</button>
                    </div>
                    <div class="left-row-two">
                        <button class="number" id="zero">0</button>
                    </div>
                    <div class="left-row-three">
                        <button class="number" id="one">1</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="three">3</button>
                    </div>
                    <div class="left-row-four">
                        <button class="number" id="four">4</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="six">6</button>
                    </div>
                    <div class="left-row-five">
                        <button class="number" id="seven">7</button>
                        <button class="number" id="eight">8</button>
                        <button class="number" id="nine">9</button>
                    </div>
                </div>
                <div class="right">
                    <button class="operator" id="equals">=</button>
                    <button class="operator" id="plus">+</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="times">x</button>
                    <button class="operator" id="div">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
